name: MarketPilot CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ──────────────────────────────────────────────────
#  Jobs
# ──────────────────────────────────────────────────

jobs:
  # ── Backend Lint ──
  backend-lint:
    name: Backend Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install ruff
        run: pip install ruff>=0.9.0

      - name: Lint backend
        run: ruff check backend/ --output-format=github

  # ── Backend Tests ──
  backend-test:
    name: Backend Tests (pytest)
    runs-on: ubuntu-latest
    needs: backend-lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest backend/tests -v --tb=short --junitxml=test-results.xml
        env:
          APP_ENV: testing
          APP_DEBUG: "true"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: test-results.xml

  # ── Frontend Lint ──
  frontend-lint:
    name: Frontend Lint (ESLint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  # ── Frontend Build ──
  frontend-build:
    name: Frontend Build (TypeScript + Vite)
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc -b --noEmit

      - name: Production build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ── Docker Build ──
  docker:
    name: Docker Image Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t marketpilot-backend:${{ github.sha }} -f Dockerfile .

      - name: Build frontend image
        run: docker build -t marketpilot-frontend:${{ github.sha }} -f frontend/Dockerfile frontend/

      - name: Verify backend image
        run: docker run --rm marketpilot-backend:${{ github.sha }} python -c "from app.main import app; print('✓ App imports OK')"

      - name: Image sizes
        run: |
          echo "── Image Sizes ──"
          docker images marketpilot-backend --format "Backend: {{.Size}}"
          docker images marketpilot-frontend --format "Frontend: {{.Size}}"
