# Deploy Code Generator app and Documentation to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Run on pushes to main that affect app or docs
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/deploy-pages.yml"

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs-material mkdocstrings[python] mkdocs-git-revision-date-localized-plugin

      - name: Build documentation
        run: mkdocs build --site-dir site/docs

      - name: Copy app to site
        run: |
          mkdir -p site
          cp -r app/* site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
