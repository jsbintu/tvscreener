# ──────────────────────────────────────────────
# Traefik — Dynamic Configuration
# ──────────────────────────────────────────────

http:
  middlewares:
    # Global rate limiter
    rate-limit:
      rateLimit:
        average: 100
        burst: 200
        period: 1s

    # Security headers
    security-headers:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        frameDeny: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"

    # Compress responses
    compress:
      compress:
        excludedContentTypes:
          - "text/event-stream"
