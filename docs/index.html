<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tvscreener Code Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
            </div>
            <div class="header-title">
                <h1>tvscreener</h1>
                <span class="badge">Code Generator</span>
            </div>
        </div>
        <div class="header-right">
            <a href="https://pypi.org/project/tvscreener/" target="_blank" class="header-link">
                <span class="pip-badge">pip install tvscreener</span>
            </a>
            <a href="https://github.com/deepentropy/tvscreener" target="_blank" class="header-link github">
                <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </div>
    </header>

    <main class="main-layout">
        <!-- Left Panel: Configuration -->
        <aside class="config-panel">
            <!-- Screener Type Selector -->
            <section class="panel-section screener-section">
                <div class="screener-grid">
                    <button class="screener-btn active" data-screener="stock">
                        <span class="screener-icon">üìà</span>
                        <span class="screener-label">Stock</span>
                        <span class="screener-count">3,526 fields</span>
                    </button>
                    <button class="screener-btn" data-screener="crypto">
                        <span class="screener-icon">‚Çø</span>
                        <span class="screener-label">Crypto</span>
                        <span class="screener-count">3,108 fields</span>
                    </button>
                    <button class="screener-btn" data-screener="forex">
                        <span class="screener-icon">üí±</span>
                        <span class="screener-label">Forex</span>
                        <span class="screener-count">2,965 fields</span>
                    </button>
                    <button class="screener-btn" data-screener="bond">
                        <span class="screener-icon">üèõÔ∏è</span>
                        <span class="screener-label">Bond</span>
                        <span class="screener-count">201 fields</span>
                    </button>
                    <button class="screener-btn" data-screener="futures">
                        <span class="screener-icon">üìä</span>
                        <span class="screener-label">Futures</span>
                        <span class="screener-count">393 fields</span>
                    </button>
                    <button class="screener-btn" data-screener="coin">
                        <span class="screener-icon">ü™ô</span>
                        <span class="screener-label">Coin (DEX)</span>
                        <span class="screener-count">3,026 fields</span>
                    </button>
                </div>
            </section>

            <!-- Filters Section -->
            <section class="panel-section">
                <div class="section-header">
                    <h2>Filters</h2>
                    <button id="add-filter-btn" class="btn-add">+ Add Filter</button>
                </div>
                <div id="filters-container" class="filters-list"></div>
                <p id="no-filters" class="hint-text">No filters. Click "Add Filter" to start.</p>
            </section>

            <!-- Fields Section -->
            <section class="panel-section fields-section">
                <div class="section-header">
                    <h2>Fields to Retrieve</h2>
                    <span class="field-counter" id="field-counter">0 selected</span>
                </div>

                <div class="field-toolbar">
                    <button class="btn-tool" id="select-all-btn" title="Select all fields">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 11 12 14 22 4"></polyline>
                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                        </svg>
                        All
                    </button>
                    <button class="btn-tool" id="clear-all-btn" title="Clear selection">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        </svg>
                        Clear
                    </button>
                    <div class="dropdown">
                        <button class="btn-tool dropdown-toggle" id="presets-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                            </svg>
                            Presets
                        </button>
                        <div class="dropdown-menu" id="presets-menu">
                            <button class="dropdown-item" data-preset="basic">üìã Basic Info</button>
                            <button class="dropdown-item" data-preset="valuation">üí∞ Valuation</button>
                            <button class="dropdown-item" data-preset="technical">üìä Technical</button>
                            <button class="dropdown-item" data-preset="performance">üìà Performance</button>
                            <button class="dropdown-item" data-preset="dividends">üíµ Dividends</button>
                        </div>
                    </div>
                </div>

                <div class="field-search-row">
                    <input type="text" id="field-search" class="search-input" placeholder="Search fields...">
                    <select id="field-category" class="category-select">
                        <option value="">All Categories</option>
                    </select>
                </div>

                <div id="fields-container" class="fields-grid"></div>
            </section>

            <!-- Options Section -->
            <section class="panel-section options-section" id="options-section">
                <div class="section-header collapsible" id="options-toggle">
                    <h2>Options</h2>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
                <div class="options-content" id="options-content">
                    <div class="option-row" id="index-group">
                        <label>Index Filter</label>
                        <select id="index-select">
                            <option value="">All Stocks</option>
                        </select>
                    </div>
                    <div class="option-row">
                        <label>Sort By</label>
                        <div class="sort-row">
                            <select id="sort-field">
                                <option value="">Default</option>
                            </select>
                            <select id="sort-order" class="sort-order">
                                <option value="desc">DESC</option>
                                <option value="asc">ASC</option>
                            </select>
                        </div>
                    </div>
                    <div class="option-row">
                        <label>Limit</label>
                        <input type="number" id="limit-input" value="100" min="1" max="5000">
                    </div>
                </div>
            </section>
        </aside>

        <!-- Right Panel: Code Output -->
        <section class="code-panel">
            <div class="code-header">
                <div class="code-title">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    <span>Python Code</span>
                </div>
                <button id="copy-btn" class="btn-copy">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <span>Copy</span>
                </button>
            </div>
            <div class="code-container">
                <pre><code id="generated-code" class="language-python"></code></pre>
            </div>
        </section>
    </main>

    <!-- Filter Row Template -->
    <template id="filter-template">
        <div class="filter-row">
            <select class="filter-field">
                <option value="">Select field...</option>
            </select>
            <select class="filter-operator">
                <option value=">">></option>
                <option value=">=">‚â•</option>
                <option value="<"><</option>
                <option value="<=">‚â§</option>
                <option value="==">==</option>
                <option value="!=">‚â†</option>
                <option value="between">between</option>
                <option value="isin">in list</option>
            </select>
            <input type="text" class="filter-value" placeholder="Value">
            <input type="text" class="filter-value2" placeholder="Max" style="display:none;">
            <button class="btn-remove" title="Remove">√ó</button>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="js/field-data.js"></script>
    <script src="js/code-generator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
